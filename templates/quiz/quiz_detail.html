{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>{{quiz.name}}</h1>
            <p>score to pass: {{ quiz.required_score_to_pass }}%</p>
        </div>
        <div class="col text-end" id="timer-box"></div>
    </div>
    <!-- <button class="btn btn-danger">go back</button> -->
    <form action="" id="quiz-form" class="mt-3 mb-0">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button class="btn btn-primary mt-3" type="submit">Save</button>
    </form>
    <div id="score-box"></div>
    <div id="result-id"></div>
    <div id="result-box"></div>
{% endblock content %}

{% block script %}
    <script src="{% static '/js/quiz.js' %}"></script>
{% endblock script %}
